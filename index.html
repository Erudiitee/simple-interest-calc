<!DOCTYPE html>
<html>

    <head>

        <title id="Demo">The Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
       
    </head>


    <body>

        <script>

            function calculate(){

                var p = 0;
                var y = 0;
                var r = 0;
                var SI = 0;

                p = parseInt(document.getElementById("principal").value);
                y = parseInt(document.getElementById("year").value);
                r = parseInt(document.getElementById("rate").value);
                SI = (p*y*r)/100
                document.getElementById("result").innerHTML = SI;
                
            }
           

        </script>



       
        <div  class="row">
            <div class="col-md-12 ps-4 fs-2">
                <div class="row">
                    <div class="col-md-12 mt-2">
                        <h2 class="header">Simple Interest Calculator</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group mt-2 p-2">

                                <div class="form-group">
                                    <label class="form-label">principal</label>
                                    <input type="text" class="form-control" id="principal">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Number of years</label>
                                    <input type="text" class="form-control" id="year">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Interest rate</label>
                                    <input type="text" class="form-control" id="rate">
                                </div>

                            </div>

                            <button type="button" class="btn btn-primary btn-lg" onclick="calculate()">Calculate</button>
                        </form>

                        <h1 class="text-success my-2" id="result">$0</h1>
                    </div>
                </div>

            </div>

        </div>



    </body>

</html>
